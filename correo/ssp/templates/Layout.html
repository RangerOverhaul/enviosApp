<!DOCTYPE html>
{% load static %}

<html>
<head>
	<title>DJANGO S.P.P</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'ssp/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'ssp/style.css' %}">
</head>
<body>

	<header class="main-head">
        <img>
		<nav class="main">

			<h1 id="logo">System Send Package</h1>
			<ul>
				{% if request.user.is_authenticated %}
				<li><a href="{% url 'logout' %}">Logout</a></li>
				{% else %}

				<li><a href="{% url 'log_out' %}">Logout</a></li>
				{% endif %}


			</ul>
		</nav>
	</header>

	{% if messages %}
		{% for message in messages %}
		<div class="notification {{ message.tags}}">
			{{ message }}
		</div>
		{% endfor %}
	{% endif %}

	<!-------------------------------------
					Navigation Bar
	-------------------------------------->
	<div class="main">

		{% block content %}

		{% endblock content %}



	</div>

</body>
</html>
